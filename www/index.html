<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>
    <title>Your New Application</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <!-- style import -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style type="text/css">
        /* Prevent copy paste for all elements except text fields */
        * {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
        input,
        textarea {
            -webkit-user-select: text;
        }
        body {
            background-color: white;
            color: black
        }
    </style>
    <script src="intelxdk.js"></script>
    <script type="text/javascript">
        /* This code is used to run as soon as Intel activates */
        var onDeviceReady = function() {
            //hide splash screen
            intel.xdk.device.hideSplashScreen();
            document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
        };
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/form-generator.js"></script>
    <script src="js/db-controller.js"></script>
    <script src="js/json-controller.js"></script>
    <script src="js/browse-controller.js"></script>
    <script src="js/form-controller.js"></script>
    <script src="js/navigation-controller.js"></script>
    <script src="js/application-controller.js"></script>
</head>

<body>
    <!-- content goes here-->
    <div class="main-wrapper">
        <div class="nav-wrapper" id="nav-wrapper"></div>
        <div class="table-wrapper" id="table-wrapper">
            <div id="status"></div>
            <div id="main-menu"></div>
            <div id="substation-view"></div>
            <div class="button-wrapper" id="button-wrapper">
                <div class="button float-left" id="setup">Update Local Database</div>
                <div class="button float-left" id="show-stations">New Reading</div>
                <div class="button float-left" id="view-readings">View Readings</div>
            </div>
        </div>
    </div>

    <script src="js/init.js"></script>
</body>

</html>
